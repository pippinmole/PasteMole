<html>
  <head>
    <title>Home | PasteMole</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="client.js"></script>

    <!-- ace.js libs -->

  <body onload="OnLoad()">

      <h1 style="font-size: 75px">
        PasteMole
      </h1>

      <div class="textContainer_center">
        <h1>
          An online code-pasting service
        </h1>

        <p>
          Paste your code in the text field, and hit 'Submit'.
        </p>

        <!--
        Main code pasting goes here
        -->

        <button class="submitCode_button" onclick="SubmitCode()"> Submit </button>

        <!--<button class="submitCode_button" onclick="Highlight()"> Highlight </button>-->

        <div id="editor" class="codePastingArea"></div>

        <h3 style="text-align: center;">
          Paste Settings
        </h3>

        Paste Name: <input type="text" class="paste_name" />
        Paste Description: <input type="text" class="paste_description" />

        <div id="codeSelect">
          Code Type: <select class="codeTypeSelector" onchange="OnCodeTypeSelectorChanged()">
